
<div class="row" class="container-fluid" style="margin-top: 10px; margin-right: 20px;">
  <div class="col-xs-12 col-xs-12 col-md-12" style="margin-top: 10px;">
<form>
<h2 style="margin-top: 10px;margin-left: 10px;"> Sing-up Page: </h2>

<div class="row" style="margin-top: 10px;">
  <div class="col-sm-6 col-xs-9 col-md-9" form-group>
    <input type="number"
    id="phno"
    class="form-control"
    name="name"
    placeholder="Main Person Mobile-Number"
    ngModel
    required>
</div>
<div class="col-sm-3 col-xs-3 col-md-3">
  <button
  type="button"
  class="btn btn-primary">Verify</button>
</div>
</div>


<div class="row" style="margin-top: 10px;">
  <div class="col-sm-6 col-xs-9 col-md-9" form-group>
    <input type="text"
    id="email"
    class="form-control"
    name="name"
    placeholder="Main Person Email-Id"
    ngModel
    required>
</div>
<div class="col-sm-3 col-xs-3 col-md-3">
  <button
  type="button"
  class="btn btn-primary">Verify</button>
</div>
</div>


<div class="row" style="margin-top: 10px;">
<div class="col-sm-2 col-xs-2 col-md-2">
  <select
  class="form-control" id="sel">
    <option value="Mr">Mr</option>
    <option value="Mrs">Mrs</option>

  </select>
</div>
<div class="col-sm-4 col-xs-4 col-md-4" form-group>
  <input type="text"
  id="fname"
  class="form-control"
  name="fname"
  placeholder="Main Person First Name"
  ngModel
  required>
</div>
<div class="col-sm-4 col-xs-4 col-md-4" form-group>
  <input type="text"
  id="sname"
  class="form-control"
  name="sname"
  placeholder="Main Person Second Name"
  ngModel>
</div>
</div>


<div class="row" style="margin-top: 10px;">
  <div class="col-sm-12 col-xs-12 col-md-12" form-group>
    <input type="text"
    id="compname"
    class="form-control"
    name="cname"
    placeholder="Company Name"
    ngModel>
  </div>
</div>


<div class="row" style="margin-top: 10px;">
  <div class="col-sm-6 col-xs-6 col-md-6" form-group>
    <input type="text"
    id="loc"
    class="form-control"
    name="loc"
    placeholder="Location"
    ngModel>
  </div>
  <div class="col-sm-6 col-xs-6 col-md-6" form-group>
    <input type="text"
    id="coun"
    class="form-control"
    name="coun"
    placeholder="Country"
    ngModel>
  </div>
</div>


<div class="row" style="margin-top: 10px;">
  <div class="col-sm-6 col-xs-6 col-md-6" form-group>
    <input type="text"
    id="indus"
    class="form-control"
    name="indus"
    placeholder="Industry"
    ngModel>
  </div>
  <div class="col-sm-6 col-xs-6 col-md-6" form-group>
    <input type="text"
    id="segm"
    class="form-control"
    name="segm"
    placeholder="Segment"
    ngModel>
  </div>
</div>


<div class="row" style="margin-top: 10px;">
<div class="col-sm-2 col-xs-2 col-md-2" form-group>
  <label>Start</label>
</div>
  <div class="col-sm-2 col-xs-2 col-md-2" form-group>
    <input type="number"
  id="year"
  class="form-control"
  name="year"
  placeholder="Year"
  ngModel>
</div>
  <div class="col-sm-2 col-xs-2 col-md-2" form-group>
  <input type="number"
  id="month"
  class="form-control"
  name="Month"
  placeholder="Month"
  ngModel>
</div>
<div class="col-sm-2 col-xs-2 col-md-2" form-group>
  <label>#Promoters</label>
</div>
<div class="col-sm-1 col-xs-1 col-md-1" form-group>
  <input type="number"
  id="pmonth"
  class="form-control"
  name="pMonth"
  ngModel>
  </div>
  <div class="col-sm-2 col-xs-2 col-md-2" form-group>
    <label>Total Funding (Cr)</label>
  </div>
  <div class="col-sm-1 col-xs-1 col-md-1" form-group>
    <input type="number"
    id="tfmonth"
    class="form-control"
    name="tfMonth"
    ngModel>
    </div>
</div>


<div class="row" style="margin-top: 10px;">
  <div class="col-sm-12 col-xs-12 col-md-12 form-group">

  <label>Stage</label>
  <input type="radio" name="stage" value="PoC" style="margin-left: 50px;"> PoC
  <input type="radio" name="stage" value="Beta Launched " style="margin-left: 50px;"> Beta Launched
  <input type="radio" name="stage" value="Early Revenues" style="margin-left: 50px;"> Early Revenues
  <input type="radio" name="stage" value="Steardy Revenues " style="margin-left: 50px;"> Steady Revenues
  </div>
</div>


<div class="row" style="margin-top: 10px;">
  <div class="col-sm-2 col-xs-2 col-md-2 form-group">
    <label>Monthly Revenue (Cr) </label>
    </div>
    <div class="col-sm-2 col-xs-2 col-md-2 form-group">
    <input type="number"
    id="monthrev"
    class="form-control"
    name="Monthrev"
    ngModel>
    </div>
    <div class="col-sm-2 col-xs-2 col-md-2 form-group">
      <label>Burn (Cr) </label>
      </div>
      <div class="col-sm-2 col-xs-2 col-md-2 form-group">
      <input type="number"
      id="monthbrn"
      class="form-control"
      name="Monthbrn"
      ngModel>
      </div>
      <div class="col-sm-2 col-xs-2 col-md-2 form-group">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
<div class="col-sm-2 col-xs-2 col-md-2 form-group">
<button type="button" class="btn btn-danger">Cancel</button>
</div>
</div>

</form>
</div>
</div>
